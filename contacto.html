    <section id="sectionContacto" class="fade-in">
        <article>
            <h2>¿Quer&eacute;s exponer en nuestra galer&iacute;a?</h2>
            <form action="" method="get" enctype="text/plain">
                <div>
                    <label for="userName">Nombre:</label>
                    <input type="text" name="userName" placeholder="Ingrese su nombre">
                </div>
                <div>
                    <label for="userMail">Correo:</label>
                    <input type="email" name="userMail" placeholder="Ingrese su correo">
                </div>
                <div>
                    <label for="userText">Ingrese su mensaje:</label>
                    <br>
                    <textarea name="userText" cols="30" rows="10"></textarea>
                </div>
                <button type="button" class="btn btn-outline-light">Enviar</button>
            </form>
        </article>
    </section>

    <footer>
        <p>© Galería de arte, 2022. Todos los derechos reservados.</p>
    </footer>
